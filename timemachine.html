<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Machine — The Self-Improving Page</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0a0a0f;
    color: #e0e0e0;
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    overflow: hidden;
    height: 100vh;
  }

  .controls {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    background: rgba(10, 10, 15, 0.95);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    padding: 12px 24px;
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .controls h1 {
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #a78bfa, #60a5fa, #34d399);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    white-space: nowrap;
  }

  .controls .subtitle {
    font-size: 11px;
    color: rgba(255,255,255,0.4);
    white-space: nowrap;
  }

  .slider-container {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .version-label {
    font-size: 28px;
    font-weight: 700;
    font-variant-numeric: tabular-nums;
    min-width: 50px;
    text-align: center;
    color: #a78bfa;
  }

  input[type="range"] {
    flex: 1;
    -webkit-appearance: none;
    appearance: none;
    height: 6px;
    border-radius: 3px;
    background: linear-gradient(90deg, rgba(167, 139, 250, 0.3), rgba(96, 165, 250, 0.3), rgba(52, 211, 153, 0.3));
    outline: none;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #a78bfa;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(167, 139, 250, 0.5);
    transition: transform 0.15s;
  }

  input[type="range"]::-webkit-slider-thumb:hover {
    transform: scale(1.2);
  }

  .description {
    font-size: 12px;
    color: rgba(255, 255, 255, 0.6);
    max-width: 400px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .nav-buttons {
    display: flex;
    gap: 6px;
  }

  .nav-btn {
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #e0e0e0;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
    transition: all 0.2s;
  }

  .nav-btn:hover {
    background: rgba(167, 139, 250, 0.15);
    border-color: rgba(167, 139, 250, 0.3);
  }

  .play-btn {
    background: rgba(167, 139, 250, 0.15);
    border-color: rgba(167, 139, 250, 0.3);
    color: #a78bfa;
    font-weight: 600;
  }

  .play-btn.playing {
    background: rgba(239, 68, 68, 0.15);
    border-color: rgba(239, 68, 68, 0.3);
    color: #ef4444;
  }

  .viewer {
    position: fixed;
    top: 70px;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .viewer iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .timeline {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: rgba(10, 10, 15, 0.95);
    backdrop-filter: blur(20px);
    border-top: 1px solid rgba(255, 255, 255, 0.08);
    display: flex;
    align-items: center;
    padding: 0 24px;
    gap: 2px;
  }

  .timeline-tick {
    flex: 1;
    height: 30px;
    background: rgba(167, 139, 250, 0.15);
    border-radius: 2px;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
  }

  .timeline-tick:hover {
    background: rgba(167, 139, 250, 0.4);
    transform: scaleY(1.3);
  }

  .timeline-tick.active {
    background: linear-gradient(to top, #a78bfa, #60a5fa);
  }

  .timeline-tick.milestone {
    background: rgba(234, 179, 8, 0.3);
  }

  .timeline-tick.milestone.active {
    background: linear-gradient(to top, #eab308, #f59e0b);
  }

  .timeline-tick:hover::after {
    content: attr(data-label);
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(10, 10, 15, 0.95);
    color: #e0e0e0;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 11px;
    white-space: nowrap;
    pointer-events: none;
    border: 1px solid rgba(255,255,255,0.1);
  }

  .speed-control {
    font-size: 11px;
    color: rgba(255,255,255,0.4);
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .speed-control select {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    color: #e0e0e0;
    padding: 3px 6px;
    border-radius: 4px;
    font-size: 11px;
  }

  @media (max-width: 768px) {
    .controls { flex-wrap: wrap; padding: 8px 12px; gap: 8px; }
    .description { display: none; }
    .controls .subtitle { display: none; }
  }
</style>
</head>
<body>

<div class="controls">
  <div>
    <h1>⏰ Time Machine</h1>
    <div class="subtitle">72 iterations of self-improvement</div>
  </div>
  <div class="version-label" id="versionLabel">0</div>
  <div class="slider-container">
    <input type="range" id="slider" min="0" max="132" value="0">
  </div>
  <div class="description" id="description"></div>
  <div class="nav-buttons">
    <button class="nav-btn" onclick="prev()">◀</button>
    <button class="nav-btn play-btn" id="playBtn" onclick="togglePlay()">▶ Play</button>
    <button class="nav-btn" onclick="next()">▶</button>
    <div class="speed-control">
      <select id="speed" onchange="updateSpeed()">
        <option value="3000">3s</option>
        <option value="2000" selected>2s</option>
        <option value="1000">1s</option>
        <option value="500">0.5s</option>
      </select>
    </div>
  </div>
</div>

<div class="viewer">
  <iframe id="frame" src="versions/v0.html"></iframe>
</div>

<div class="timeline" id="timeline"></div>

<script>
const descriptions = {"0":"v1: Initial self-improving landing page","1":"Iteration 1: DNA particles, stats bar, structured changelog","2":"Iteration 2: How It Works section + headline glitch effect","3":"Iteration 3: scroll reveals, gradient border, step connectors","4":"Iteration 4: Philosophy section, typing cursor, improved scroll visibility","5":"Iteration 5: scroll UX fix — chevron, live dot, reveal fallback","6":"Iteration 6: scroll progress bar, section dividers, Powered By tech pills","7":"Iteration 7: Status banner, alternating backgrounds, category icons","8":"Iteration 8: Fix invisible sections, add live ticker, mesh gradients","9":"Iteration 9: shimmer headline, EKG heartbeat line, improved changelog readability","10":"Iteration 10: Breathing hero orb + iteration timeline","11":"Iteration 11: Latest badge, animated stats counting, personality footer","12":"Iteration 12: Starfield background, HTML bugfix, live viewer counter","13":"Iteration 13: parallax orb, evolution stats overlay (press E), time-ago labels","14":"Iteration 14: Metrics dashboard with ring charts + frosted glass nav","15":"Iteration 15: Category-colored changelog borders, DNA dividers, sharper subtitle","16":"Iteration 16: Latest evolution card, countdown urgency, noise texture, page fade-in","17":"Iteration 17: Share CTA, section title glow, keyboard hint in banner","18":"Iteration 18: scroll-to-top button, evolution DNA strip, dual hero orbs","19":"Iteration 19: Glassmorphism meta card, living border pulse, unique philosophy card accents","20":"Iteration 20: Collapsible changelog + hero bridge","21":"Iteration 21: accessibility + stats hover + gradient section titles","22":"Iteration 22: LIVE badge, origin story growth stat, generation signature","23":"Iteration 23: Subtitle gradient shimmer, badge pulse rings, step card hover glow","24":"Iteration 24: 2x2 grid fix, 3D tilt hover, changelog count badges","25":"Iteration 25: Time capsule, cursor glow, staggered reveals","26":"Iteration 26: live seconds ticker, philosophy glassmorphism, mouse trail particles","27":"Iteration 27: social proof — streak counter, vignette, DNA wave ripple","28":"Iteration 28: Nav underlines, typewriter meta-narrative, live footer heartbeat age","29":"Iteration 29: AI inner monologue, fix hardcoded iteration, ticker label","30":"Iteration 30: Circular countdown ring + milestone golden glow","31":"Iteration 31: scroll spy dots, category filters, scroll depth indicator","32":"Iteration 32: Page weight stat, philosophy quote shimmer, new AI thoughts","33":"Iteration 33: Hero parallax fade, animated origin arrow, mood ring orbs","34":"Iteration 34: CSS rules counter, self-aware monologue, breathing meta-narrative","35":"Iteration 35: Glassmorphism step cards + countdown celebration burst","36":"Iteration 36: Then vs Now comparison + keyboard shortcuts system","37":"Iteration 37: Ambient floating motes + custom text selection styling","38":"Iteration 38: Living accent color cycling + collapsible changelog reasoning","39":"Iteration 39: Stats tooltips, auto-expand latest reasoning, new AI thoughts","40":"Iteration 40: Milestone celebration — golden timeline markers, toast notification, new thoughts","41":"Iteration 41: Section color tints, active nav highlighting, new AI thoughts","42":"Iteration 42: Stats bar glassmorphism + evolution speed gauge","43":"Iteration 43: FAQ section with collapsible Q&As","44":"Iteration 44: Aurora hero effect + birth certificate footer + new thoughts","45":"Iteration 45: Scroll spotlight + organic wave dividers","46":"Iteration 46: Currently Pondering pill, share copy upgrade, new inner monologue thoughts","47":"Iteration 47: Gold shimmer on iteration count, FAQ hover accent borders, new inner monologue thoughts","48":"Iteration 48: Growth sparkline + age badge (social-proof)","49":"Iteration 49: Performance optimization — content-visibility, unified scroll handler","50":"Iteration 50: Half Century milestone — golden confetti rain + commemorative plaque","51":"Iteration 51: Glassmorphism FAQ cards + LIVE badge gradient shimmer","52":"Iteration 52: Time-of-day greeting + milestone progress bar","53":"Iteration 53: Visitor Reactions carousel + 3 new inner monologue thoughts","54":"Iteration 54: Share section glassmorphism + lesson card gradient borders","55":"Iteration 55: My Source Code section — recursive self-reference viewer","56":"Iteration 56: Glassmorphism metric cards + nebula glow + ring hover effects","57":"Iteration 57: Sophistication Index + category distribution bar","58":"Iteration 58: Boost section visibility — doubled tint opacity, glowing separators","59":"Iteration 59: New lesson on recursion, 3 inner monologue thoughts, 2 ponderings","60":"Iteration 61: Guided tour system with auto-scroll, progress tracking, and 3 new inner monologue thoughts","61":"Iteration 62: Dynamic tab title + cinematic entrance zoom","62":"Iteration 63: 4th FAQ, new monologue thoughts, pondering topics","63":"Iteration 64: Fix guided tour IDs, color-coded tech pill hovers, new monologue","64":"Iteration 65: Section ambient orbs + animated title icons","65":"Iteration 66: Page mood indicator + section scroll-progress underlines","66":"Iteration 67: Editorial chapter numbers behind section titles","67":"Iteration 68: Performance — tab visibility pausing, adaptive particle counts for mobile","68":"Iteration 69: New FAQ question, monologue thoughts, and ponderings","69":"Iteration 70: Platinum Seventy milestone celebration","70":"Iteration 71: Welcome Back visitor memory + Zen Mode","71":"Iteration 72: Glassmorphism on Then vs Now cards, VS shimmer, origin count-up animation"};

const milestones = [0, 10, 20, 25, 30, 40, 49, 50, 55, 60, 70, 71];

const slider = document.getElementById('slider');
const frame = document.getElementById('frame');
const versionLabel = document.getElementById('versionLabel');
const descEl = document.getElementById('description');
const playBtn = document.getElementById('playBtn');
const timeline = document.getElementById('timeline');

let playing = false;
let playInterval = null;
let playSpeed = 2000;

// Build timeline ticks
for (let i = 0; i <= 71; i++) {
  const tick = document.createElement('div');
  tick.className = 'timeline-tick' + (milestones.includes(i) ? ' milestone' : '');
  tick.dataset.label = descriptions[i] || `v${i}`;
  tick.onclick = () => goTo(i);
  timeline.appendChild(tick);
}

function goTo(v) {
  slider.value = v;
  frame.src = `versions/v${v}.html`;
  versionLabel.textContent = v;
  descEl.textContent = descriptions[v] || '';
  
  // Update timeline
  document.querySelectorAll('.timeline-tick').forEach((t, i) => {
    t.classList.toggle('active', i <= v);
  });
}

slider.addEventListener('input', () => goTo(parseInt(slider.value)));

function prev() { if (slider.value > 0) goTo(parseInt(slider.value) - 1); }
function next() { if (slider.value < 71) goTo(parseInt(slider.value) + 1); }

function togglePlay() {
  playing = !playing;
  playBtn.textContent = playing ? '⏸ Pause' : '▶ Play';
  playBtn.classList.toggle('playing', playing);
  
  if (playing) {
    playInterval = setInterval(() => {
      if (parseInt(slider.value) >= 71) {
        togglePlay();
        return;
      }
      goTo(parseInt(slider.value) + 1);
    }, playSpeed);
  } else {
    clearInterval(playInterval);
  }
}

function updateSpeed() {
  playSpeed = parseInt(document.getElementById('speed').value);
  if (playing) {
    clearInterval(playInterval);
    playInterval = setInterval(() => {
      if (parseInt(slider.value) >= 71) { togglePlay(); return; }
      goTo(parseInt(slider.value) + 1);
    }, playSpeed);
  }
}

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') prev();
  if (e.key === 'ArrowRight') next();
  if (e.key === ' ') { e.preventDefault(); togglePlay(); }
  if (e.key === 'Home') goTo(0);
  if (e.key === 'End') goTo(71);
});

// Init
goTo(0);
</script>

</body>
</html>
